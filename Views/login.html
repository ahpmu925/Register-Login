

<div data-ng-controller='loginController as loginVm' class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="loginVm.loginForm" ng-submit="loginVm.onLoginBtnClicked()" novalidate>
            <div class="form-group" ng-class="{'has-error': loginVm.hasValidationError('email')}">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="loginVm.user.email" required />
                <span ng-show="loginVm.showErrorMessage('email','required') && loginVm.showValidationErrors('email')" class="help-block">Email is required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': loginVm.hasValidationError('password')}">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="loginVm.user.password" required />
                <span ng-show="loginVm.showErrorMessage('password','required') && loginVm.showValidationErrors('password')" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        </div>
</div>
